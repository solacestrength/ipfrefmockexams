<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IPF Technical Rules – Mock Exams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="app-shell">
    <header>
      <h1>IPF Technical Rules – Mock Exams</h1>

      <label>Select Exam Version:</label>
      <select id="examSelect"></select>
    </header>

    <main class="layout">
      <form id="examForm" class="exam-card">
        <div id="sectionsContainer"></div>
      </form>

      <aside class="side-card">
        <h2>Results</h2>
        <div id="scorePercent">–%</div>
        <div id="scoreSummary"></div>
        <button id="submitButton" type="button">Mark Exam</button>
      </aside>
    </main>
  </div>

  <!-- Load core app logic -->
  <script src="js/exams.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
