<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IPF Technical Rules ‚Äì Mock Exams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
</head>

<body>

  <!-- ‚≠ê Correct placement: FIRST element inside <body> ‚≠ê -->
  <div id="customSplash" class="custom-splash">
    <img src="icons/icon-512.png" alt="IPF Logo" class="splash-logo">
  </div>

  <div class="app-shell">

    <header class="app-header">
      <div class="header-top">
        <h1>IPF Technical Rules<br>Mock Exams</h1>
        <button id="themeToggle" class="theme-toggle">üåô Dark Mode</button>
      </div>

      <p class="header-sub">
        Practice multiple-choice exams based on the IPF Technical Rulebook.
      </p>

      <div class="control-row">
        <div class="control-group">
          <label for="modeSelect">Practice Mode:</label>
          <select id="modeSelect" class="mode-select">
            <option value="full">Full Exam (all sections)</option>
            <option value="single">Single Section Only</option>
          </select>
        </div>

        <div class="control-group">
          <label for="examSelect">Select Exam Version:</label>
          <select id="examSelect" class="exam-select"></select>
        </div>
      </div>

      <div id="sectionNav" class="section-nav">
        <button id="prevSection" class="nav-btn">‚Üê Previous</button>
        <select id="sectionSelect" class="section-select"></select>
        <button id="nextSection" class="nav-btn">Next ‚Üí</button>
      </div>

      <div id="progressContainer" class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </header>

    <main class="app-main">
      <div id="sectionsContainer"></div>

      <!-- Bottom navigation ABOVE results panel -->
      <div class="section-nav bottom-nav">
        <button id="prevSectionBottom" class="nav-btn">‚Üê Previous</button>
        <button id="nextSectionBottom" class="nav-btn">Next ‚Üí</button>
      </div>

      <div class="results-panel">
        <div class="score-display">
          <span id="scorePercent" class="score-percent">‚Äì%</span>
          <span id="scoreSummary" class="score-summary"></span>
        </div>

        <button id="submitButton" class="primary-btn">Mark Exam</button>
        <button id="saveProgressBtn" class="secondary-btn">Save Progress</button>
        <button id="resetSectionBtn" class="secondary-btn warn-btn">Reset Section</button>
        <button id="clearProgressBtn" class="danger-btn">Clear Progress</button>
      </div>

      <div id="exportButtons" class="export-buttons" style="display:none;">
        <button id="exportFull" class="export-btn">Download Full Results</button>
        <button id="exportWrong" class="export-btn">Download Incorrect Only</button>
      </div>
    </main>

  </div>

  <script src="js/exams.js"></script>
  <script src="js/app.js"></script>

  <!-- Service worker registration -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
